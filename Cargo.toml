[package]
name = "panoply"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.11.1", features = ["dynamic_linking"] }
bevy-inspector-egui = "0.19.0"
bevy-trait-query = "0.3.0"
bevy_mod_picking = { git = "https://github.com/aevyrie/bevy_mod_picking.git",  branch = "main" }
cargo-wgsl = "0.0.14"
directories = "5.0.1"
futures-lite = "1.13.0"
lazy_static = "1.4.0"
lru = "0.11.0"
quick-xml = "0.30.0"
regex = "1.9.3"
rmp-serde = "1.1.2"
serde = "1.0.171"
serde_bytes = "0.11.12"
serde_derive = "1.0.171"
serde_json = "1.0.103"
serde_repr = "0.1.16"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
